{{<layout}}

{{$main}}

    {{>includes/service-header}}


    <div class="grid-row">

            {{>includes/back}}
<h1 class="heading-xlarge">
                <span class="heading-secondary">Money service business</span>

            </h1>

            <form class="form" method="post">

                <fieldset>

                    </div>
                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>

            </form>



        </div>
    </div>

{{/main}}
