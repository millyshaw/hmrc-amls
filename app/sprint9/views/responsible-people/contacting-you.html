{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}


    <div class="grid-row">
        <div class="column-two-thirds">

            <p><a href="javascript:history.go(-1)" class="link-back">Back</a></p>

            <h1 class="heading-xlarge">
                <span class="heading-secondary">Responsible people</span>
                What are the contact details for this person?
            </h1>

            <form class="form" method="post">

                <input type="hidden" name="next-page" value="address">
                <fieldset>
                    <legend class="visuallyhidden">What are the contact details for this person?</legend>
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone number</label>
                        <input class="form-control" type="text" id="phone"  />
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="telephone-number">Email address</label>
                        <input class="form-control" id="telephone-number" name="telephone-number" type="text">
                    </div>
                    <div class="form-group">
                        <label class="form-checkbox" for="checkbox-telephone-number">
                        <input id="checkbox-telephone-number" name="contact-by-text-phone" type="checkbox" value="true">This responsible person gives permission for HMRC to email them                    </label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>

            </form>

        </div>
    </div>

{{/main}}
{{/layout}}
