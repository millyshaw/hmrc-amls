{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}

    <div class="grid-row">
        <div class="column-two-thirds">

            <p><a href="javascript:history.go(-1)" class="link-back">Back</a></p>
            <h1 class="heading-xlarge">
                <span class="heading-secondary">Business activities</span>
                Is your business a franchise?
            </h1>

            <form class="form" method="post">
                <input type="hidden" name="next-page" value="employment">
                <fieldset class="inline">
                    <legend class="visuallyhidden">Is your business a franchise?</legend>
                    <div class="form-group">
                        <label class="block-label" for="yes" data-target="franchise">
                            <input id="yes" type="radio" name="franchise-group" value="yes">Yes
                        </label>
                        <label class="block-label" >
                            <input id="no" type="radio" name="franchise-group" value="no">No
                        </label>

                        <div class="panel js-hidden" id="franchise">
                            <label class="form-label" for="mlr">Franchisor's name</label>
                            <input class="form-control" name="mlr" type="text" id="mlr">
                        </div>
                    </div>

                </fieldset>

                <fieldset class="inline">

                    <div class="form-group">
                        <label for="yes" class="form-label">How many employees does your business have?</label>
                        <input id="yes" class="form-control" type="number" >
                    </div>
                    <div class="form-group">
                        <label for="yes" class="form-label">How many employees are directly involved in activities related to anti-money laundering supervision?</label>
                        <input id="yes" class="form-control" type="number" >
                    </div>

                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>
            </form>


        </div>
    </div>

{{/main}}
{{/layout}}
