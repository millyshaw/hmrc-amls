{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}

		<div class="grid-row">
            <div class="column-two-thirds">

                <h1 class="heading-xlarge">
                    <span class="heading-secondary">Payment</span>
                    How will you pay the fee?
                </h1>

                <form method="post" action="summary">

                    <fieldset>
                        <legend class="visuallyhidden">How will you pay the fee?</legend>

                        <div class="form-group">
                            <fieldset class="inline">
                                <label class="block-label" for="radio-inline-2-1" >
                                    <input id="radio-inline-2-1" type="radio" name="radio-inline-group-2" value="Yes">Electronically
                                </label>
                                <label class="block-label" for="radio-inline-2-2" data-target="payment">
                                    <input id="radio-inline-2-2" type="radio" name="radio-inline-group-2" value="No">Cheque
                                </label>

                                <div class="panel panel-border-narrow js-hidden" id="payment">
                                    <p>If you pay by cheque there will be a 25-30 day delay in reviewing your application. This is to allow us time to process your cheque.</p>
                                </div>

                            </fieldset>
                        </div>

                        <div class="form-group">
                        <input type="submit" class="button" value="Save and complete section">
                    </div>
					</fieldset>
                </form>



            </div>
        </div>

{{/main}}
{{/layout}}
