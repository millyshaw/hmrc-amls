{{$main}}

    {{>includes/service-header}}

    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">
                <span class="heading-secondary">Business activities</span>
                What is the anticipated MLR activity turnover for the next 12 months
            </h1>

            <form class="form" method="post">

                <input type="hidden" name="next-page" value="franchise">

                <fieldset>
                    <div class="form-group">
                        <legend class="visuallyhidden">What is the anticipated MLR activity turnover for the next 12 months:</legend>
                        <label class="block-label" for="radio-1">
                            <input id="radio-1" type="radio" name="radio-group">&pound;0 - &pound;15k
                        </label>
                        <label class="block-label" for="radio-2">
                            <input id="radio-2" type="radio" name="radio-group">&pound;15k - &pound;50k
                        </label>
                        <label class="block-label" for="radio-1">
                            <input id="radio-1" type="radio" name="radio-group">&pound;50k - &pound;100k
                        </label>
                        <label class="block-label" for="radio-4">
                            <input id="radio-4" type="radio" name="radio-group">&pound;100k - &pound;250k
                        </label>
                        <label class="block-label" for="radio-3">
                            <input id="radio-3" type="radio" name="radio-group">&pound;250k - &pound;1m
                        </label>
                        <label class="block-label" for="radio-5">
                            <input id="radio-5" type="radio" name="radio-group">&pound;1m - &pound;10m
                        </label>
                        <label class="block-label" for="radio-6">
                            <input id="radio-6" type="radio" name="radio-group">&pound;10m+
                        </label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>
            </form>

            <a href="javascript:history.go(-1)" class="link-back">Back</a>
        </div>
    </div>
