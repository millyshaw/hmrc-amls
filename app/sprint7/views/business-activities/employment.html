{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}

    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">
                <span class="heading-secondary">Business activities</span>
                Countries
            </h1>

            <form class="form" method="post">
                <input type="hidden" name="next-page" value="records">

                <fieldset class="inline">
                    <legend class="form-label-bold">Do you anticipate having customers not resident in the UK?</legend>
                    <div class="form-group">
                        <label class="block-label" for="yes" data-target="franchise">
                            <input id="yes" type="radio" name="franchise-group" value="yes">Yes
                        </label>
                        <label class="block-label" >
                            <input id="no" type="radio" name="franchise-group" value="no">No
                        </label>

                        <div class="panel panel-indent js-hidden" id="franchise">
                        <label class="form-label" for="specify">Please list the countries<br />(If you have more than 10, please supply top 10)</label>
                        <textarea name="" class="form-control"></textarea>
                    </div>
                    </div>

                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>
            </form>

            <a href="javascript:history.go(-1)" class="link-back">Back</a>
        </div>
    </div>

{{/main}}
{{/layout}}
