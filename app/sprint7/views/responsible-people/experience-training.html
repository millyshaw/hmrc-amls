{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}


    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">
                <span class="heading-secondary">Responsible people</span>
                Experience and training
            </h1>

            <form method="post">
                    <input type="hidden" name="next-page" value="summary">

                    <div class="form-group">
                        <legend class="form-label-bold">Do you have any previous experience in the activities this business is applying to be registered for?</legend>
                        <fieldset class="inline">
                            <label class="block-label" for="radio-inline-2-1" data-target="experience">
                                <input id="radio-inline-2-1" type="radio" name="radio-inline-group-2" value="Yes">Yes
                            </label>
                            <label class="block-label" for="radio-inline-2-2">
                                <input id="radio-inline-2-2" type="radio" name="radio-inline-group-2" value="No">No
                            </label>

                            <div class="panel js-hidden" id="experience">
                                <label class="form-label" for="experience">Please give a brief description</label>
                                <textarea class="form-control" type="text" ></textarea>
                            </div>

                        </fieldset>
                    </div>

                    <div class="form-group">
                        <legend class="form-label-bold">Have you undertaken any training regarding AML and counter terrorism financing?</legend>
                        <fieldset class="inline">
                            <label class="block-label" for="radio-inline-2-3" data-target="training">
                                <input id="radio-inline-2-3" type="radio" name="radio-inline-group-2" value="Yes">Yes
                            </label>
                            <label class="block-label" for="radio-inline-2-4">
                                <input id="radio-inline-2-4" type="radio" name="radio-inline-group-2" value="No">No
                            </label>

                            <div class="panel js-hidden" id="training">
                                <label class="form-label" for="training">What training have you undertaken regarding AML and counter terrorism financing?</label>
                                <textarea class="form-control" type="text" ></textarea>
                            </div>

                        </fieldset>
                    </div>



                    <div class="form-group">
                        <input type="submit" class="button" value="Save and continue">
                    </div>
                </form>

                 <a href="javascript:history.go(-1)" class="link-back">Back</a>




        </div>
    </div>

{{/main}}
{{/layout}}
