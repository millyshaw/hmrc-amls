{{<layout}}

{{$pageTitle}}
    Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

        <div class="grid-row">
			<div class="column-two-thirds">


                <h1 class="heading-xlarge">
                    <span class="heading-secondary">Business matching</span>
                    What's your business structure?
                </h1>

			    <form class="form" method="post">
                    <fieldset>

                        <div class="form-group">
    						<label for="sole" class="block-label">
    							<input type="radio" name="next-page" id="sole" value="sole-trader">
    							Sole proprietor
    						</label>
    						<label for="llp" class="block-label">
    							<input type="radio" name="next-page" id="llp" value="business-details">
    							Limited liability partnership
    						</label>
    						<label for="partner" class="block-label">
    							<input type="radio" name="next-page" id="partner" value="business-details">
    							Partnership
    						</label>
    						<label for="cb" class="block-label">
    							<input type="radio" name="next-page" id="cb" value="business-details">
    							Incorporated body
    						</label>
    						<label for="other" class="block-label">
    							<input type="radio" name="next-page" id="other" value="business-name">
    							Unincorporated body
    						</label>
                        </div>

                        <div class="form-group">
                        <input type="submit" class="button" value="Save and continue">
                    </div>

                    </fieldset>
			    </form>


			</div>
		</div>


{{/main}}
{{/layout}}
