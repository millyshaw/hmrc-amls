{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

	{{>includes/service-header}}

		<div class="grid-row">
	  		<div class="column-two-thirds">

				<h1 class="heading-xlarge">
					<span class="heading-secondary">About the business</span>
					Address for letters relating to anti-money laundering supervision
				</h1>

				<form method="post">

					<input type="hidden" name="next-page" value="summary"/>



					<fieldset>
						<legend class="visuallyhidden">Where should we send letters relating to anti-money laundering supervision?</legend>

						<div class="form-group">
						<label class="visuallyhidden">Is this a UK address</label>
						<fieldset class="inline">
							<label class="block-label" for="radio-inline-2-1">
						  		<input id="radio-inline-2-1" type="radio" name="ukorover" value="uk" checked="checked" >UK
							</label>
							<label class="block-label" for="radio-inline-2-2" data-target="over">
						  		<input id="radio-inline-2-2" type="radio" name="ukorover" value="overseas">Overseas
							</label>
						</fieldset>
					</div>

					<div class="form-group">
						<label class="form-label-bold" for="first-name">Your name</label>
						<input type="text" class="form-control" id="first-name">
					</div>

					<div class="form-group">
						<label class="form-label-bold" for="middle-name">Name of the business</label>
						<input type="text"  class="form-control" id="middle-name">
					</div>

					<fieldset>



				    <div class="form-group">
				      <label for="company-address1" class="form-label-bold">Address</label>
				      <input type="text" class="form-control" id="company-address1">
				    </div>
				    <div class="form-group">
				      <label for="company-address2" class="form-label"></label>
				      <input type="text" class="form-control" id="company-address2">
				    </div>
				    <div class="form-group">
				      <label for="company-address3" class="form-label"></label>
				      <input type="text" class="form-control" id="company-address2">
				    </div>
				    <div class="form-group">
				      <label for="company-address3" class="form-label"></label>
				      <input type="text" class="form-control" id="company-address2">
				    </div>

				    <div id="zip" class="form-group">
				      <label for="postcode-name" class="form-label-bold">Postcode</label>
				      <input type="text" class="form-control form-control-1-8" id="postcode-name" maxlength="8">
				    </div>

					<div class="js-hidden" id="over">
				  		<div class="form-group">
				    		<label for="company-address3" class="form-label-bold">Country</label>
				    		<input type="text" class="form-control" id="company-address2">
				    	</div>
				    </div>
				</fieldset>

					<div class="form-group">
						<input type="submit" class="button" value="Save and continue">
					</div>
					</fieldset>

				</form>

				<a href="javascript:history.go(-1)" class="link-back">Back</a>

	  		</div>
		</div>

{{/main}}
{{/layout}}
