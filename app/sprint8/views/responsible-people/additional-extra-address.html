{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}


    <div class="grid-row">
        <div class="column-two-thirds">

            <p><a href="javascript:history.go(-1)" class="link-back">Back</a></p>
<h1 class="heading-xlarge">
                <span class="heading-secondary">Responsible people</span>
               What's your additional previous home address?
            </h1>

            <form class="form" method="post">

                {{! <input type="hidden" name="next-page" value="position"> }}

                <fieldset>

                    <div class="form-group">
                        <label class="visuallyhidden">Is this a UK address</label>
                        <fieldset class="inline">
                            <label class="block-label" for="radio-inline-2-1" >
                                <input id="radio-inline-2-1" type="radio"  name="ukorover" value="false" checked="checked" >UK
                            </label>
                            <label class="block-label" for="radio-inline-2-2" >
                                <input id="radio-inline-2-2" type="radio" name="ukorover" value="true">Overseas
                            </label>
                        </fieldset>
                    </div>

                    <div class="form-group">
                      <label for="company-address1" class="form-label-bold">Address</label>
                      <input type="text" class="form-control" id="company-address1">
                    </div>
                    <div class="form-group">
                      <label for="company-address2" class="form-label"></label>
                      <input type="text" class="form-control" id="company-address2">
                    </div>
                    <div class="form-group">
                      <label for="company-address3" class="form-label"></label>
                      <input type="text" class="form-control" id="company-address2">
                    </div>
                    <div class="form-group">
                      <label for="company-address3" class="form-label"></label>
                      <input type="text" class="form-control" id="company-address2">
                    </div>

                    <div id="count">
                        <div id="zip" class="form-group">
                            <label for="postcode-name" class="form-label-bold">Postcode</label>
                            <input type="text" class="form-control form-control-1-8" id="postcode-name" maxlength="8">
                        </div>
                    </div>

                    <div id="over">
                        <div class="form-group">
                            <label for="company-address3" class="form-label-bold">Country</label>
                            <input type="text" class="form-control" id="company-address2">
                        </div>
                    </div>


                </fieldset>


                <fieldset>
                    <div class="form-group">
                        <legend class="form-label-bold">How long have you lived at this address?</legend>
                        <label class="block-label" for="radio-1">
                            <input id="radio-1" type="radio" name="next-page" value="position">0 - 6 months
                        </label>
                        <label class="block-label" for="radio-2">
                            <input id="radio-2" type="radio" name="next-page" value="position">7 - 12 months
                        </label>
                        <label class="block-label" for="radio-3">
                            <input id="radio-3" type="radio" name="next-page" value="position">1 - 3 years
                        </label>
                        <label class="block-label" for="radio-4">
                            <input id="radio-4" type="radio" name="next-page" value="position">3+ years
                        </label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>

            </form>




        </div>
    </div>

{{/main}}
{{/layout}}

<script>
$("#over").hide();
$("#radio-inline-2-1").on('click', function() {
  $("#over").hide();
  $("#count").show();
});
</script>

<script>
$("#radio-inline-2-2").on('click', function() {
  $("#over").show();
  $("#count").hide();
});
</script>
