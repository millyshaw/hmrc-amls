{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

{{>includes/service-header}}

		<div class="grid-row">
			<div class="column-two-thirds">

				<h1 class="heading-xlarge">
					<span class="heading-secondary">Bank details</span>
					Bank account details
				</h1>

				<form method="post">

					<input type="hidden" name="next-page" value="summary">

                    <fieldset>
                    	<legend class="visuallyhidden">Account details</legend>
						<div class="form-group">
							<label class="form-label-bold" for="first-name">Account name</label>
							<input type="text" class="form-control" id="first-name">
						</div>
						<div class="form-group">
							<label class="form-label-bold" for="first-name">Account number</label>
							<input type="text" class="form-control" id="first-name">
						</div>
					</fieldset>



					<fieldset class="inline">
						<legend class="form-label-bold">Is this a UK bank account?</legend>
      					<div class="form-group">
        					<label class="block-label" data-target="sortcode" for="radio-indent-1">
          						<input id="radio-indent-1" type="radio" name="radio-indent-group" value="Yes">Yes
        					</label>
        					<label class="block-label" data-target="iban" for="radio-indent-2">
        						<input id="radio-indent-2" type="radio" name="radio-indent-group" value="No">No
        					</label>

        					<div class="panel js-hidden" id="sortcode">
								<label class="form-label" for="sort-code">Sort code
									<span class="form-hint">For example, 20-42-66</span>
								</label>
								<input class="form-control" name="sort-code" type="text" id="sort-code">
        					</div>

        					<div class="panel js-hidden" id="iban">
								<label class="form-label" for="iban-number">IBAN number</label>
								<input class="form-control" name="iban-number" type="text" id="iban-number">
        					</div>
        				</div>
        			</fieldset>

        			<fieldset>
						<div class="form-group">
							<legend class="form-label-bold">What type of account is this?</legend>
	                        <label class="block-label" for="radio-inline-2-1">
	                          <input id="radio-inline-2-1" type="radio" name="radio-inline-group-2" value="Yes">Personal bank account
	                        </label>
	                        <label class="block-label" for="radio-inline-2-2">
	                          <input id="radio-inline-2-2" type="radio" name="radio-inline-group-2" value="No">Business's bank account
	                        </label>
							<label class="block-label" for="radio-inline-2-3">
	                          <input id="radio-inline-2-3" type="radio" name="radio-inline-group-2" value="No">Another business's bank account
	                        </label>
                        </div>
                    </fieldset>

					<div class="form-group">
				   		<input type="submit" class="button" value="Save and continue">
					</div>

					{{! <a href="../summary" >Save and return to your application summary</a> }}
				</form>
			</div>

		   	<div class="column-one-third">
		   		{{>includes/action-links}}
			</div>
		</div>

{{/main}}
{{/layout}}
