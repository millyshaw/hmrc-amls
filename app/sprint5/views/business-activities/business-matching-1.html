{{<layout}}

{{$pageTitle}}
    Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

		   {{! <header class="page-header">
                <span class="form-hint">AMLS Registration</span>
    </header>		 }}

        <div class="grid-row">
			<div class="column-two-thirds">

                <h1 class="heading-xlarge">About your business details</h1>
			    <p class="lede">Before registering, you need to confirm your business details.</p>


                <h2 class="heading-small"></h4>

			    <form action="/business-type/" method="POST">
                    <fieldset>
                        <legend class="form-label-bold">What is your business type?</legend>


                        <div class="form-group">
    						<label for="sole" class="block-label">
    							<input type="radio" name="bus_type" id="sole" value="SOP">
    							Sole proprietor
    						</label>
    						<label for="llp" class="block-label">
    							<input type="radio" name="bus_type" id="llp" value="BPT">
    							Limited liability partnership
    						</label>
    						<label for="partner" class="block-label">
    							<input type="radio" name="bus_type" id="partner" value="LPT">
    							Partnership
    						</label>
    						<label for="cb" class="block-label">
    							<input type="radio" name="bus_type" id="cb" value="LLP">
    							Corporate body
    						</label>
    						<label for="other" class="block-label">
    							<input type="radio" name="bus_type" id="other" value="UAS">
    							Unincorporated body
    						</label>
                        </div>

						<div class="form-group">
							<a href="business-matching-2" class="button" type="submit" id="save-and-continue">Continue</a>
						</div>
                    </fieldset>
			    </form>

                <a href="javascript:history.go(-1)" class="link-back">Back</a>
			</div>
		</div>

	</main>


{{/main}}
{{/layout}}
