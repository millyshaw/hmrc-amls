{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}

    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">
                <span class="heading-secondary">About the business</span>
                Have you been registered for MLR before?
            </h1>

            <form class="form" method="post">
                <input type="hidden" name="next-page" value="6">

                <fieldset>
                    <legend class="visuallyhidden">Have you been registered for MLR before?</legend>

                    <div class="form-group">

                        <label class="block-label" for="yes" data-target="example-ni-no">
                            <input id="yes" type="radio" name="activities" value="asp">Yes, I have an existing registration
                        </label>

                        <div class="panel-indent js-hidden" id="example-ni-no">
                            <label class="form-label" for="mlr-reg">MLR registration number</label>
                            <input class="form-control"  type="text" id="mlr-reg">
                        </div>

                        <label class="block-label" for="yes2" data-target="example-ni-no2">
                            <input id="yes2" type="radio"  name="activities" value="bpsp">Yes, I was registered in the past but am not presently
                        </label>
                        <div class="clearfix js-hidden"></div>

                        <div class="panel-indent js-hidden" id="example-ni-no2">
                            <label class="form-label" for="mlr-reg2">MLR registration number (optional)</label>
                            <input class="form-control" type="text" id="mlr-reg2">
                        </div>

                        <label class="block-label">
                            <input id="no" type="radio" name="activities" value="eab">No
                        </label>

                    </div>
                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>
            </form>
        </div>

        <p><a href="../summary" >Save and return to your application summary</a></p>
        <a href="javascript:history.go(-1)" class="link-back">Back</a>

        <div class="column-one-third">
            {{>includes/action-links}}
		</div>

    </div>



{{/main}}
{{/layout}}
