{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

{{>includes/service-header}}


	<div class="grid-row">
		<div class="column-two-thirds">

			<h1 class="heading-xlarge">
				<span class="heading-secondary">Trust and company service provider information</span>
				Does your business use the services of another trust and company service provider?
			</h1>

	  		<form method="post" action="summary">
				<fieldset class="inline">
					<legend class="visuallyhidden">Does your business use the services of another trust and company service provider?</legend>


                    <div class="form-group">
                        <label class="block-label" for="yes" data-target="exisiting">
                            <input id="yes" type="radio" name="activities" value="asp">Yes
                        </label>
                        <label class="block-label">
                            <input id="no" type="radio" name="activities" value="eab">No
                        </label>

                        <div class="panel js-hidden" id="exisiting">
                            <label class="form-label" for="mlr">What is their Money Laundering Regulation reference number</label>
                            <input class="form-control" name="mlr" type="text" id="mlr">
                        </div>

                    </div>
                </fieldset>

				<div class="form-group">
			  		<input type="submit" class="button" value="Check your answers">
				</div>

		  	</form>

		</div>
	</div>

{{/main}}
{{/layout}}
