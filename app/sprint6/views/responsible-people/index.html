{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}


    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">
                <span class="heading-secondary">Responsible people</span>
                Your details
            </h1>

            <form class="form" method="post">

                <input type="hidden" name="next-page" value="">


                <fieldset>
                    <legend class="form-label-bold">Your name</legend>
                    <div class="form-group">
                        <label class="form-label" for="first-name">First name</label>
                        <input type="text" id="first-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="middle-name">Middle name (optional)</label>
                        <input type="text" id="middle-name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="last-name">Last name</label>
                        <input type="text" id="last-name" class="form-control">
                    </div>

                    <div class="form-group">
                        <fieldset class="inline">
                            <legend class="form-label-bold">Are you known by any other name?</legend>
                            <label class="block-label" for="radio-inline-1" data-target="othername">
                                <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">Yes
                            </label>
                            <label class="block-label" for="radio-inline-2">
                                <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">No
                            </label>
                        </fieldset>


                        <div class="panel panel-indent js-hidden" id="othername">
                            <label class="form-label" for="specify">Please list all other names that you are known by</label>
                            <textarea name="" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <fieldset class="inline">
                            <legend class="form-label-bold">Has your name ever changed?</legend>
                            <label class="block-label" for="radio-inline-3" data-target="namechange">
                                <input id="radio-inline-3" type="radio" name="radio-inline-group2" value="Yes">Yes
                            </label>
                            <label class="block-label" for="radio-inline-4">
                                <input id="radio-inline-4" type="radio" name="radio-inline-group2" value="No">No
                            </label>
                        </fieldset>

                        <div class="panel panel-indent js-hidden" id="namechange">
                            <div class="form-group">
                        <label class="form-label" for="first-name">Previous first name</label>
                        <input type="text" id="first-name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="middle-name">Previous middle names (optional)</label>
                        <input type="text" id="middle-name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="last-name">Previous last name</label>
                        <input type="text" id="last-name" class="form-control">
                    </div>
                    <div class="form-group">
                                <label class="form-label" for="national-insurance">Date of change</label>
                                <div class="form-date">
                                    <p class="form-hint">For example, 31 3 1980</p>
                                    <div class="form-group form-group-day">
                                        <label for="dob-day">Day</label>
                                        <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
                                    </div>
                                    <div class="form-group form-group-month">
                                        <label for="dob-month">Month</label>
                                        <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                                    </div>
                                    <div class="form-group form-group-year">
                                        <label for="dob-year">Year</label>
                                        <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <fieldset class="inline">
                            <legend class="form-label-bold">Are you a UK resident?</legend>
                            <label class="block-label" for="radio-inline-5" data-target="resident">
                                <input id="radio-inline-5" type="radio" name="radio-inline-group3" value="Yes">Yes
                            </label>
                            <label class="block-label" for="radio-inline-6" data-target="residentno">
                                <input id="radio-inline-6" type="radio" name="radio-inline-group3" value="No">No
                            </label>
                        </fieldset>

                        <div class="panel panel-indent js-hidden" id="resident">
                            <label class="form-label" for="national-insurance">National Insurance number</label>
                            <input class="form-control" name="national-insurance" type="text" id="national-insurance">
                        </div>

                        <div class="panel panel-indent js-hidden" id="residentno">
                            <div class="form-group">
                                <label class="form-label" for="national-insurance">Date of Birth</label>
                                <div class="form-date">
                                    <p class="form-hint">For example, 31 3 1980</p>
                                    <div class="form-group form-group-day">
                                        <label for="dob-day">Day</label>
                                        <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
                                    </div>
                                    <div class="form-group form-group-month">
                                        <label for="dob-month">Month</label>
                                        <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                                    </div>
                                    <div class="form-group form-group-year">
                                        <label for="dob-year">Year</label>
                                        <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <fieldset class="inline">
                                    <legend class="form-label-bold">Passport held?</legend>
                                    <label class="block-label" for="radio-inline-5">
                                        <input id="radio-inline-7" type="radio" name="radio-inline-group4" value="Yes">Yes
                                    </label>
                                    <label class="block-label" for="radio-inline-6" >
                                        <input id="radio-inline-8" type="radio" name="radio-inline-group4" value="No">No
                                    </label>
                                </fieldset>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label-bold" for="last-name">Country of birth</label>
                        <input type="text" id="last-name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="form-label-bold" for="last-name">Nationality</label>
                        <input type="text" id="last-name" class="form-control">
                    </div>


                </fieldset>






                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>

            </form>



        </div>
    </div>

{{/main}}
{{/layout}}
