{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}


    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">
                <span class="heading-secondary">Responsible people</span>
                Your address
            </h1>

            <form class="form" method="post">

                <input type="hidden" name="next-page" value="">

                <fieldset>
                    {{>includes/address}}
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <legend class="form-label-bold">Time at current home address?</legend>
                        <label class="block-label" for="radio-1">
                            <input id="radio-1" type="radio" name="radio-group" value="0-20">0 - 6 months
                        </label>
                        <label class="block-label" for="radio-2">
                            <input id="radio-2" type="radio" name="radio-group" value="21-40">7 - 12 months
                        </label>
                        <label class="block-label" for="radio-3">
                            <input id="radio-3" type="radio" name="radio-group" value="21-40">1 - 3 years
                        </label>
                        <label class="block-label" for="radio-4">
                            <input id="radio-4" type="radio" name="radio-group" value="21-40">3+ years
                        </label>
                    </div>
                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>

            </form>

            <a href="javascript:history.go(-1)" class="link-back">Back</a>


        </div>
    </div>

{{/main}}
{{/layout}}
