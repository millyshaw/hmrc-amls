{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}

    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">
                <span class="heading-secondary">Business activities</span>
                Is this business a franchise?
            </h1>

            <form class="form" method="post">
                <fieldset class="inline">
                    <legend class="visuallyhidden">Are the activities the business is registering for, the only activities carried out by the business?</legend>
                    <div class="form-group">
                        <label class="block-label" for="yes">
                            <input id="yes" type="radio" name="next-page" value="turnover">Yes
                        </label>
                        <label class="block-label" >
                            <input id="no" type="radio" name="next-page" value="other-activities">No
                        </label>
					</div>
                </fieldset>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>
            </form>

            <a href="javascript:history.go(-1)" class="link-back">Back</a>
        </div>
    </div>

{{/main}}
{{/layout}}
