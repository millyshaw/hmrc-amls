{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}


	<div class="grid-row">
		<div class="column-two-thirds">

	   		<h1 class="heading-xlarge">
	   			<span class="heading-secondary">About you</span>
	   			Your details
	   		</h1>

			<form class="form" method="post" action="summary">
				<fieldset>
					<legend class="visuallyhidden">Your name</legend>
			   		<div class="form-group">
			   			<label class="form-label-bold" for="first-name">First name</label>
			   			<input type="text" id="first-name" class="form-control">
			   		</div>
		            <div class="form-group">
				   		<label class="form-label-bold" for="middle-name">Middle name (optional)</label>
				   		<input type="text" id="middle-name" class="form-control">
				   	</div>

		            <div class="form-group">
				   		<label class="form-label-bold" for="last-name">Last name</label>
				   		<input type="text" id="last-name" class="form-control">
				   	</div>
				</fieldset>

				<div class="form-group">
					<input type="submit" class="button" value="Save and complete section">
				</div>

	   		</form>

	  	</div>
	</div>

{{/main}}
{{/layout}}
