{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}

        <div class="grid-row">
            <div class="column-two-thirds">

                {{>includes/back}}
                <h1 class="heading-xlarge">
        	   		<span class="heading-secondary">Trading premises</span>
        	   		Trading premises details
        	   	</h1>


                <form class="form" method="post">
                    <input type="hidden" name="next-page" value="premises-registered">

                    <fieldset>
                        <legend class="visuallyhidden">Where does the business trade from?</legend>

                        <div class="form-group">
                            <label class="form-label" for="middle-name">Trading name</label>
                            <input type="text" id="middle-name" class="form-control">
                        </div>

                        <div class="form-group">
                          <label for="company-address1" class="form-label">Address</label>
                          <input type="text" class="form-control" id="company-address1">
                        </div>
                        <div class="form-group">
                          <label for="company-address2" class="form-label"></label>
                          <input type="text" class="form-control" id="company-address2">
                        </div>
                        <div class="form-group">
                          <label for="company-address3" class="form-label"></label>
                          <input type="text" class="form-control" id="company-address2">
                        </div>
                        <div class="form-group">
                          <label for="company-address3" class="form-label"></label>
                          <input type="text" class="form-control" id="company-address2">
                        </div>

                        <div id="count">
                            <div id="zip" class="form-group">
                                <label for="postcode-name" class="form-label">Postcode</label>
                                <input type="text" class="form-control form-control-1-8" id="postcode-name" maxlength="8">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="form-group">
                            <label class="form-label">Is this a residential address?</label>
                            <fieldset class="inline">
                                <label class="block-label" for="yes">
                                    <input id="yes" type="radio" name="radio-inline-group-2" value="Yes">Yes
                                </label>
                                <label class="block-label" for="no">
                                    <input id="no" type="radio" name="radio-inline-group-2" value="No">No
                                </label>
                            </fieldset>
                        </div>
                    </fieldset>



                    <fieldset>
                        <div class="form-group">
                            <div class="form-date">
                                <label class="form-label">When will the business start trading from these premises? If it is already trading, give the date it started.</label>
                               
                                <p class="form-hint">For example, 31 3 2017</p>

                                <div class="form-group form-group-day">
                                    <label for="dob-day">Day</label>
                                    <input class="form-control" id="dob-day" name="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
                                </div>

                                <div class="form-group form-group-month">
                                    <label for="dob-month">Month</label>
                                    <input class="form-control" id="dob-month" name="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
                                </div>

                                <div class="form-group form-group-year">
                                    <label for="dob-year">Year</label>
                                    <input class="form-control" id="dob-year" name="dob-year" type="number" pattern="[0-9]*" min="0" max="2014">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <input type="submit" class="button" value="Save and continue">
                    </div>

                </form>

            </div>
        </div>

{{/main}}
{{/layout}}
