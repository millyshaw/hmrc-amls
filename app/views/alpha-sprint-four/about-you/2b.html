{{<layout-amls}}

{{$pageTitle}}
	Anti Money Laundering Registration
{{/pageTitle}}

{{$content}}

	<main id="content" role="main">

    {{>includes/amls/phase-banner-alpha}}
    {{>includes/amls/service-header}}

		<div class="grid-row">        
            
				  <div class="column-three-quarters">

	  	<a href="2" class="link-back">Back</a>

	   	<h1 class="heading-large">
	   		<span class="heading-secondary">
	   			<!--Question 1.1-->
	   			About you
	   		</span>
	   		What is your role for the business?
	   	</h1>

      <form method="post">

        <input name="next-page" value="summary" type="hidden">
                <div class="form-group">
                    <fieldset>
                         <label class="block-label" for="radio-1">
                            <input id="radio-1" type="radio" name="radio-group">
                            External accountant
                          </label>
   
                        <label class="block-label" for="radio-2">
                            <input id="radio-2" type="radio" name="radio-group">
                            Other
                          </label>
                                                
                        <div class="clearfix js-hidden"></div>
                        
                        <h3 class="heading-small js-hidden">If other:</h3>
                        
                        <div id="emp-other" class="panel-indent inline-indent">
                            <label class="form-label" for="first-name-2">Please specify your role
                            </label>
                            <input class="form-control" id="first-name-2" type="text">
                        </div>
                        
                    </fieldset>
                </div>

                <div class="form-group">
                  <input type="submit" class="button" value="Check your answers">
                </div>
              </form>
                <div class="form-group">
   			<a href="../summary" >Save and return to your application summary</a>
		</div>
                
			</div>
            
             <div class="column-quarter">

                 {{>includes/amls/action-links}}

	   	<div class="meta-data">
	   	</div>

		</div>
		</div>

	</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
  (function($) {
    $(document).ready(function(){
      $("#emp-other").hide();
        $("#emp-ext").hide();
      $("#radio-1").click(function(){
        $("#emp-other").hide();
           $("#emp-ext").show();
      });
      $("#radio-2").click(function(){
        $("#emp-other").show();
          $("#emp-ext").hide();
      });
    });
  })(jQuery || window.jQuery);
</script>



{{/content}}

{{/layout-amls}}
