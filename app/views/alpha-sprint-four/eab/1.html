{{<layout-amls}} 

{{$pageTitle}} 
  Anti Money Laundering Registration
{{/pageTitle}} 

{{$content}} 

  <main id="content" role="main">

    {{>includes/amls/phase-banner-alpha}}
    {{>includes/amls/service-header}}

    <div class="grid-row">
      <div class="column-three-quarters">

        <a href="summary" class="link-back">Back</a>

        <h1 class="heading-large">
          <span class="heading-secondary">
            Estate agent business
          </span>
          What specific EAB services will you be offering?
        </h1>

        <form class="form" method="post">
          <div class="form-group">
            <fieldset>

              <span class="form-hint">(Please select all that apply.)</span>

              <label class="block-label">
                <input type="checkbox" name="next-page" value="2a"> Residential estate agency
              </label>

              <label class="block-label">
                <input type="checkbox" name="next-page" value="2b"> Commercial estate agency
              </label>

              <label class="block-label">
                <input type="checkbox" name="next-page" value="2b"> Auctioneer
              </label>

              <label class="block-label">
                <input type="checkbox" name="next-page" value="2b"> Relocation agent
              </label>

              <label class="block-label">
                <input type="checkbox" name="next-page" value="2b"> Business transfer agent
              </label>

              <label class="block-label">
                <input type="checkbox" name="next-page" value="2b"> Asset management company
              </label>

              <label class="block-label">
                <input type="checkbox" name="next-page" value="2b"> Land management agent
              </label>

              <label class="block-label">
                <input type="checkbox" name="next-page" value="2b"> Development company
              </label>

              <label class="block-label">
                <input type="checkbox" name="next-page" value="2b"> Social housing provider
              </label>

            </fieldset>
          </div>
          <div class="form-group">
            <input type="submit" class="button" value="Save and continue">
          </div>
        </form>
      </div>
      <div class="column-quarter">
        {{>includes/amls/action-links}}
        <div class="meta-data">
        </div>
      </div>
    </div>
  </main>
    
{{/content}}
{{/layout-amls}}
