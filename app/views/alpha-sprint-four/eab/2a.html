{{<layout-amls}}

{{$pageTitle}}
	Anti Money Laundering Registration
{{/pageTitle}}

{{$content}}

	<main id="content" role="main">

    {{>includes/amls/phase-banner-alpha}}
    {{>includes/amls/service-header}}
   
            
    <div class="grid-row">
  	  <div class="column-three-quarters">

  	  	<a href="eab-1" class="link-back">Back</a>

  	   	<h1 class="heading-large">
  	   		<span class="heading-secondary">
  	   			Estate agent business
  	   		</span>
  	   		Is this business registered with a redress scheme?
  	   	</h1>
          
        <form method="post">

          <input type="hidden" name="next-page" value="2b"/>

      		<div class="form-group">
                    
            <fieldset class="inline">

              <label class="block-label" for="radio-inline-2-1" data-target="#hidden">
                <input id="radio-inline-2-1" type="radio" name="radio-inline-group-2" value="Yes">
                Yes
              </label>

              <label class="block-label" for="radio-inline-2-2">
                <input id="radio-inline-2-2" type="radio" name="radio-inline-group-2" value="No">
                No
              </label>

            </fieldset>
                    
            <div id="hidden" class="panel-indent inline-indent js-hidden">
    					<fieldset>

      					<legend>Which redress scheme?</legend>

                <label class="block-label">
                  <input id="asp" type="radio" name="scheme" value="tpol">
                  The Property Ombudsman Limited
                </label>
                      
                <label class="block-label">
                  <input id="ct" type="radio" name="scheme" value="os">
                  Ombudsman Services
                </label>
                      
                <label class="block-label">
                  <input id="paye" type="radio" name="scheme" value="prs">
                  Property Redress Scheme
                </label>
                      
                <label class="block-label" data-target="#other">
                  <input id="other-ps" type="radio" name="scheme" value="other">
                  Other
                </label>
                
                <div id="other" class="panel-indent inline-indent js-hidden">
                  <label class="form-label" for="other">
                    Please specify
                  </label>
                  <input class="form-control" id="other" type="text">
                </div>

              </div>
            </fieldset>
          </div>
          <div class="form-group">
            <input type="submit" class="button" value="Save and continue">
          </div>
			<div class="form-group">
   			<a href="../summary" >Save and return to your application summary</a>
		</div>
        </form>
			</div>
      <div class="column-quarter">
        {{>includes/amls/action-links}}
  	   	<div class="meta-data">
  	   	</div>
  		</div>
		</div>
	</main>

{{/content}}
{{/layout-amls}}
