{{<layout-amls}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$content}}

  <main id="content" role="main">

    {{>includes/amls/phase-banner-alpha}}
    {{>includes/amls/service-header}}
   
            
        <div class="grid-row">
    <div class="column-three-quarters">

      <a href="#" class="link-back">Back</a>

      <h1 class="heading-large">
        <span class="heading-secondary">
          <!--Question 1.1-->
          High value dealer
        </span>
        Do you anticipate receiving cash payments over the threshold from customers you've not seen face to face?
      </h1>
          
      <form method="post">

            <div class="form-group">
                    <label class="form-label"></label>
                    <fieldset class="inline">
                         <label class="block-label" for="yes-alias">
                        <input id="yes-alias" type="radio" name="next-page" value="6a">
                        Yes
                    </label>
                    <label class="block-label" for="no-alias">
                        <input id="no-alias" type="radio" name="next-page" value="summary">
                        No
                    </label>
                    
                        
                
        
                        </fieldset>
                      </div>
                <div class="form-group">
                  <input type="submit" class="button" value="Check your answers">
                </div>

      </form>
                
                
      </div>
            
             <div class="column-quarter">

                 {{>includes/amls/action-links}}

      <div class="meta-data">
      </div>

    </div>
    </div>

  </main>

{{/content}}
{{/layout-amls}}
