{{<layout-amls}}

{{$pageTitle}}
	Anti Money Laundering Registration
{{/pageTitle}}

{{$content}}

	<main id="content" role="main">

    {{>includes/amls/phase-banner-alpha}}
    {{>includes/amls/service-header}}
   
            
        <div class="grid-row">
	  <div class="column-three-quarters">

	  	<a href="1" class="link-back">Back</a>

	   	<h1 class="heading-large">
	   		<span class="heading-secondary">
	   			<!--Question 1.1-->
	   			About the business
	   		</span>
	   		Telephoning your business
	   	</h1>
          

		<form method="post">

			<input type="hidden" name="next-page" value="3">
        
		   	<div class="form-group">
		   		<label class="form-label" for="first-name">Business phone number</label>
		   		<input type="text" id="first-name">
		   	</div>
            
            <div class="form-group">
		   		<label class="form-label" for="middle-name">Mobile contact number (optional)</label>
		   		<input type="text" id="middle-name">
		   	</div>

			<div class="form-group">
	   			<input type="submit" class="button" value="Save and continue">
   			</div>

	   	</form>



	  </div>
	  <div class="column-quarter">

	   	{{>includes/amls/action-links}}

	   	<div class="meta-data">
	   	</div>

		</div>
	</div>


	</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">
  (function($) {
    $(document).ready(function(){
      $("#uk-yes").hide();
      $("#radio-inline-2-1").click(function(){
        $("#uk-yes").show();
      });
      $("#radio-inline-2-2").click(function(){
        $("#uk-yes").hide();
      });
    });
  })(jQuery || window.jQuery);
</script>

{{/layout-amls}}
