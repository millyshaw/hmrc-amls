{{<layout-amls}}

{{$pageTitle}}
	Anti Money Laundering Registration
{{/pageTitle}}

{{$content}}

	<main id="content" role="main">

    {{>includes/amls/phase-banner-alpha}}
    {{>includes/amls/service-header}}
   
            
        <div class="grid-row">
	  <div class="column-three-quarters">

	  	<a href="#" class="link-back">Back</a>

	   	<h1 class="heading-large">
	   		<span class="heading-secondary">
	   			<!--Question 1.1-->
	   			Business details
	   		</span>
	   		Business activities
	   	</h1>
          

		<form class="form">
        
            <div class="form-group">
                <fieldset>
                    <legend class="form-label">What MLR activities are you applying for?</legend>
                    <span class="form-hint">(Please select all that apply.)</span>
                    <label class="block-label" for="amls">
                        <input id="amls" type="checkbox" name="radio-inline-group" value="Yes">
                        Accountancy service provider
                    </label>
                        
                    <label class="block-label" for="ct">
                        <input id="ct" type="checkbox" name="radio-inline-group" value="No">
                        BPSP
                    </label>
                        
                    <label class="block-label" for="paye">
                        <input id="paye" type="checkbox" name="radio-inline-group" value="No">
                        Estate agent business
                    </label>
                        
                    <label class="block-label" for="sa">
                        <input id="sa" type="checkbox" name="radio-inline-group" value="No">
                        High value dealer
                    </label>
                       
                    <label class="block-label" for="tc">
                        <input id="tc" type="checkbox" name="radio-inline-group" value="No">
                        Money service business
                    </label>
                        
                    <label class="block-label" for="vat">
                        <input id="vat" type="checkbox" name="radio-inline-group" value="No">
                        TCSP
                    </label>
                    
                    <label class="block-label" for="tdit">
                        <input id="tdit" type="checkbox" name="radio-inline-group" value="No">
                        TDITPSP
                    </label>
                       
                </fieldset>
            </div>


			<div class="form-group">
	   			<a class="button" href="business-details-2" id="next">Save and continue</a>
   			</div>


	   	</form>



	  </div>
	  <div class="column-quarter">

	   	{{>includes/amls/action-links}}

	   	<div class="meta-data">
	   	</div>

		</div>
	</div>


	</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">
  (function($) {
    $(document).ready(function(){
      $("#amls-utr").hide();
      $("#ct-utr").hide();
      $("#paye-utr").hide();
      $("#sa-utr").hide();
      $("#tc-utr").hide();
      $("#vat-utr").hide();
      $("#amls").click(function(){
        $("#amls-utr").show();
      });
      $("#ct").click(function(){
        $("#ct-utr").show();
      });
      $("#paye").click(function(){
        $("#paye-utr").show();
      });
      $("#sa").click(function(){
        $("#sa-utr").show();
      });
      $("#tc").click(function(){
        $("#tc-utr").show();
      });
      $("#vat").click(function(){
        $("#vat-utr").show();
      });
    });
  })(jQuery || window.jQuery);
</script>

{{/content}}

{{/layout-amls}}
