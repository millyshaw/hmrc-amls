{{<layout-amls}}

{{$pageTitle}}
	Anti Money Laundering Registration
{{/pageTitle}}

{{$content}}

	<main id="content" role="main">

    {{>includes/amls/phase-banner-alpha}}
    {{>includes/amls/service-header}}
   
            
    <div class="grid-row">
      <div class="column-three-quarters">

        <a href="1" class="link-back">Back</a>

        <h1 class="heading-large">
          <span class="heading-secondary">
            Accountancy service provider
          </span>
          Is your business registered for VAT?
        </h1>

        <form method="post">

          <input type="hidden" name="next-page" value="3">

          <div class="form-group">
            <fieldset class="inline">

              <label class="block-label" for="radio-inline-2-1" data-target="#hidden">
                <input id="radio-inline-2-1" type="radio" name="radio-inline-group-2" value="Yes">
                Yes
              </label>

              <label class="block-label" for="radio-inline-2-2">
                <input id="radio-inline-2-2" type="radio" name="radio-inline-group-2" value="No">
                No
              </label>

              <div id="hidden" class="panel-indent inline-indent js-hidden">
                <label class="form-label" for="vat-number">
                  What is your VAT registraton number?
                </label>
                <input type="text" name="vat-number" id="vat-number">
              </div>

            </fieldset>
          </div>

          <div class="form-group">
            <input class="button" type="submit" value="Save and continue">
          </div>
<div class="form-group">
   			<a href="../summary" >Save and return to your application summary</a>
		</div>
        </form>
			</div>
      <div class="column-quarter">
        {{>includes/amls/action-links}}
       	<div class="meta-data">
       	</div>
  		</div>
  	</div>
	</main>

{{/content}}
{{/layout-amls}}
