
{{<layout-amls}}

{{$pageTitle}}
	Anti Money Laundering Registration
{{/pageTitle}}

{{$content}}

	<main id="content" role="main">

    {{>includes/amls/phase-banner-alpha}}
    {{>includes/amls/service-header}}
   
            
    <div class="grid-row">
	  <div class="column-three-quarters">

	  	<a href="#" class="link-back">Back</a>

	   	<h1 class="heading-large">
	   		<span class="heading-secondary">
	   			<!--Question 1.1-->
	   			Accountancy service provider
	   		</span>
	   		What specific ASP services will you be offering?
	   	</h1>
          
		<form class="form" method="post">
        
            <div class="form-group">
                <fieldset>
                    <span class="form-hint">(Please select all that apply.)</span>
                    <label class="block-label" >
                        <input type="checkbox" name="services" value="accountant">
                        Accountant
                    </label>
                        
                    <label class="block-label" >
                        <input type="checkbox" name="services" value="psp">
                        Payroll service provider
                    </label>
                        
                    <label class="block-label">
                        <input type="checkbox" name="services" value="bookkeeper">
                        Bookkeeper
                    </label>
                        
                    <label class="block-label">
                        <input type="checkbox" name="services" value="auditor">
                        Auditor
                    </label>
                       
                    <label class="block-label" >
                        <input type="checkbox" name="services" value="ftadvisor">
                        Financial/tax advisor
                    </label>
                  
                  <div class="clearfix js-hidden"></div>
                    <h3 class="heading-small js-hidden">If other:</h3>
                    <div id="other" class="panel-indent inline-indent">
                      <label class="form-label" for="first-name-2">Please specify
                      </label>
                      <input class="form-control" id="first-name-2" type="text">
                </div>
    
                       
                </fieldset>
            </div>


			<div class="form-group">
<!--	   			<a class="button" href="summary" id="next">Save and continue</a>-->
              <a class="button" href="hvd-2">Save and continue</a>
   			</div>


	   	</form>



	  </div>
	  <div class="column-quarter">

	   	{{>includes/amls/action-links}}

	   	<div class="meta-data">
	   	</div>

		</div>
	</div>


	</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">
  (function($) {
    $(document).ready(function(){
      $("#other").hide();
      $("#other-ps").click(function(){
        $("#other").show();
      });
    });
  })(jQuery || window.jQuery);
</script>

{{/content}}
