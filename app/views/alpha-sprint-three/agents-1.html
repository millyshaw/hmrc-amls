{{<layout-amls}}

{{$pageTitle}}
	Anti Money Laundering Registration
{{/pageTitle}}

{{$content}}

	<main id="content" role="main">

    {{>includes/amls/phase-banner-alpha}}
    {{>includes/amls/service-header}}
   
            
        <div class="grid-row">
	  <div class="column-three-quarters">

	  	<a href="#" class="link-back">Back</a>

	   	<h1 class="heading-large">
	   		<span class="heading-secondary">
	   			<!--Question 1.1-->
	   			Preliminary questions
	   		</span>
	   		Agents
	   	</h1>
          
		<form class="form">
        
            <div class="form-group">
                    <label class="form-label">Do you have any agents offering your services?</label>
                    <fieldset class="inline">
                        <label class="block-label" for="radio-inline-2-1">
                          <input id="radio-inline-2-1" type="radio" name="radio-inline-group-2" value="Yes">
                          Yes
                        </label>
                        <label class="block-label" for="radio-inline-2-2">
                          <input id="radio-inline-2-2" type="radio" name="radio-inline-group-2" value="No">
                          No
                        </label>
                    

                        </fieldset>
                      </div>


			<div class="form-group">
	   			<a class="button" href="summary" id="next">Save and continue</a>
   			</div>


	   	</form>



	  </div>
	  <div class="column-quarter">

	   	{{>includes/amls/action-links}}

	   	<div class="meta-data">
	   	</div>

		</div>
	</div>


	</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script type="text/javascript">
  (function($) {
    $(document).ready(function(){
      $("#amls-utr").hide();
      $("#ct-utr").hide();
      $("#paye-utr").hide();
      $("#sa-utr").hide();
      $("#tc-utr").hide();
      $("#vat-utr").hide();
      $("#amls").click(function(){
        $("#amls-utr").show();
      });
      $("#ct").click(function(){
        $("#ct-utr").show();
      });
      $("#paye").click(function(){
        $("#paye-utr").show();
      });
      $("#sa").click(function(){
        $("#sa-utr").show();
      });
      $("#tc").click(function(){
        $("#tc-utr").show();
      });
      $("#vat").click(function(){
        $("#vat-utr").show();
      });
    });
  })(jQuery || window.jQuery);
</script>

{{/content}}

{{/layout-amls}}
