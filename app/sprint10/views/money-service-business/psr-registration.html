{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}


    <div class="grid-row">
        <div class="column-two-thirds">

            <p><a href="javascript:history.go(-1)" class="link-back">Back</a></p>
<h1 class="heading-xlarge">
                <span class="heading-secondary">Money service business</span>
                Has your business applied for a Payment Systems Regulator (PSR) registration number?
            </h1>

            <form class="form" method="post">

                <input type="hidden" name="next-page" value="payment-service-provider">



                <div class="form-group">
                    <fieldset class="inline">
                        <legend class="visuallyhidden">Has your business applied for a Payment Systems Regulator (PSR) registration number?</legend>
                        <label class="block-label" for="radio-inline-3" data-target="fca">
                            <input id="radio-inline-3" type="radio" name="radio-inline-group-2" value="Yes">Yes
                        </label>
                        <label class="block-label" for="radio-inline-4">
                            <input id="radio-inline-4" type="radio" name="radio-inline-group-2" value="No">No
                        </label>
                    </fieldset>

                    <div class="panel panel-indent js-hidden" id="fca">
                        <label class="form-label" for="specify">Registration reference number</label>
                        <input type="text" name="" class="form-control" value="">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>

            </form>



        </div>
    </div>

{{/main}}
{{/layout}}
