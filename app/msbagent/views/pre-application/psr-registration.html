{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

    {{>includes/service-header}}


    <div class="grid-row">
        <div class="column-two-thirds">

            {{>includes/back}}
<h1 class="heading-xlarge">
                <span class="heading-secondary">Pre-application</span>
                Does your business have a Payment Services Regulations (PSR) registration number?
            </h1>

            <form class="form" method="post">





                <div class="form-group">
                    <fieldset class="inline">
                        <legend class="visuallyhidden">Has your business applied for a Payment Systems Regulator (PSR) registration number?</legend>
                        <label class="block-label" for="radio-inline-3" data-target="fca">
                            <input id="radio-inline-3" type="radio" name="next-page" value="check-your-answers">Yes
                        </label>
                        <label class="block-label" for="radio-inline-4">
                            <input id="radio-inline-4" type="radio" name="next-page" value="no-psr">No
                        </label>
                    </fieldset>

                    <div class="panel panel-indent js-hidden" id="fca">
                        <label class="form-label" for="specify">PSR reference number</label>
                        <input type="text" name="" class="form-control" value="">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="button" value="Save and continue">
                </div>

            </form>



        </div>
    </div>

{{/main}}
{{/layout}}
