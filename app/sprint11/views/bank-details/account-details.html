{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

{{>includes/service-header}}

		<div class="grid-row">
			<div class="column-two-thirds">

				<p><a href="javascript:history.go(-1)" class="link-back">Back</a></p>
<h1 class="heading-xlarge">
					<span class="heading-secondary">Bank details</span>
					Account details
				</h1>

				<form method="post">

					<input type="hidden" name="next-page" value="account-registered">

                   {{!  <fieldset>
                        <div class="form-group">
                            <legend class="visuallyhidden">What type of account is this?</legend>
                            <label class="block-label" for="radio-inline-2-1">
                              <input id="radio-inline-2-1" type="radio" name="radio-inline-group-2" value="Yes">A personal bank account
                            </label>
                            <label class="block-label" for="radio-inline-2-2">
                              <input id="radio-inline-2-2" type="radio" name="radio-inline-group-2" value="No">A business account belonging to your business
                            </label>
                            <label class="block-label" for="radio-inline-2-3">
                              <input id="radio-inline-2-3" type="radio" name="radio-inline-group-2" value="No">A business account belonging to another business
                            </label>
                            <label class="block-label" for="radio-inline-2-4">
                              <input id="radio-inline-2-4" type="radio" name="radio-inline-group-2" value="No">I dont use a bank account
                            </label>
                        </div>
                    </fieldset> }}

                    <fieldset>
                    	<legend class="visuallyhidden">Account name</legend>

						<div class="form-group">
							<label class="form-label" for="first-name">Account name</label>

							<input type="text" class="form-control" id="first-name">
						</div>

					</fieldset>

					<fieldset class="inline">
						<legend class="form-label">Is this a UK bank account?</legend>
      					<div class="form-group">
        					<label class="block-label" data-target="sortcode" for="radio-indent-1">
          						<input id="radio-indent-1" type="radio" name="radio-indent-group" value="Yes">Yes
        					</label>
        					<label class="block-label" data-target="iban" for="radio-indent-2">
        						<input id="radio-indent-2" type="radio" name="radio-indent-group" value="No">No
        					</label>

        					<div class="panel js-hidden" id="sortcode">

                                <div class="form-group">
								    <label class="form-label" for="sort-code">Sort code
									   <span class="form-hint">For example, 20-42-66</span>
								    </label>
								    <input class="form-control" name="sort-code" type="text" id="sort-code">
                                </div>
                             <div class="form-group">
                                    <label class="form-label" for="first-name">Account number</label>
                                    <span class="form-hint">For example,12345678</span>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
        					</div>

        					<div class="panel js-hidden" id="iban">
                                <div class="form-group">
                                    <label class="form-label" for="first-name">IBAN number</label>
                                    <input type="text" class="form-control" id="first-name">
                                </div>
                                <p class="form-block">or</p>
                                <div class="form-group">
								    <label class="form-label" for="iban-number">Account number
                                        {{! <span class="form-hint">If your bank does not use IBAN, leave this blank</span> }}
                                    </label>
								    <input class="form-control" name="iban-number" type="text" id="iban-number">
                                </div>
        					</div>

        				</div>
        			</fieldset>



					<div class="form-group">
				   		<input type="submit" class="button" value="Save and continue">
					</div>

				</form>
			</div>
		</div>

{{/main}}
{{/layout}}
