{{<layout}}

{{$pageTitle}}
  Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}


	{{>includes/service-header}}


		<div class="grid-row">
	  		<div class="column-two-thirds">

				{{>includes/back}}

				<h1 class="heading-xlarge">
					<span class="heading-secondary">High Value Dealer</span>
					Will you be buying or selling duty-suspended excise goods?
				</h1>


				<form class="form" method="post">

					<input type="hidden" name="next-page" value="how-will-you-sell">

					<div class="form-group">
						<fieldset class="inline">
							<legend class="visuallyhidden">Will you be buying or selling duty-suspended excise goods?</legend>
							<label class="block-label" for="radio-inline-1">
								<input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">Yes
							</label>
							<label class="block-label" for="radio-inline-2">
								<input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">No
							</label>
						</fieldset>
					</div>

					<div class="form-group">
						<input type="submit" class="button" value="Save and continue">
					</div>

				</form>

			</div>
		</div>

{{/main}}
{{/layout}}
