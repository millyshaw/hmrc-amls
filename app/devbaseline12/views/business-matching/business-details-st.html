{{<layout}}

{{$pageTitle}}
	Anti Money Laundering Registration
{{/pageTitle}}

{{$main}}

	<div class="grid-row">
		<div class="column-two-thirds">

			<p><a href="javascript:history.go(-1)" class="link-back">Back</a></p>
			<h1 class="heading-xlarge">
				<span class="heading-secondary">Business matching</span>
				 Enter your business details
			</h1>
			<p class="lede">We will attempt to match your details against information we currently hold</p>
			<form method="post">
				<fieldset>
					<legend class="visuallyhidden">Business details</legend>
					<div class="form-group">
						<label class="form-label">First name</label>
  						<input class="form-control" id="reg_name" type="text" name="reg_name" value="">
					</div>
					<div class="form-group">
						<label class="form-label">Last name</label>
  						<input class="form-control" id="reg_name" type="text" name="reg_name" value="">
					</div>


						<div class="form-group">
  						<label class="form-label" for="ni-number">
							Corporation Tax Unique Tax Reference (UTR)
    						<span class="form-hint">For example: UTR 23626 37849</span>
  						</label>
  						<input class="form-control" id="reg_name" type="text" name="reg_name" value="">
  					</div>

					<div class="form-group">
						<a href="confirm"  class="button" type="submit" id="save-and-continue">Match</a>
					</div>
				</fieldset>
			</form>

		</div>
	</div>

{{/main}}
{{/layout}}
